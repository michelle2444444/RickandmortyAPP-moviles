<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Rick & Morty Finder</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (submit)="buscar(); $event.preventDefault()">
    <ion-item class="search-item">
      <ion-label position="floating">Buscar personaje</ion-label>
      <ion-input [(ngModel)]="nombre" name="nombre" clearInput></ion-input>
    </ion-item>

    <ion-button
      expand="block"
      color="success"
      type="submit"
      [disabled]="!nombre.trim()"
      class="buscar-btn"
    >
      Buscar
    </ion-button>
  </form>

  <ion-list *ngIf="personajes.length" class="result-list">
    <ion-card
      *ngFor="let p of personajes"
      (click)="verDetalle(p.id)"
      class="personaje-card"
      button
      detail
    >
      <ion-item>
        <ion-thumbnail slot="start" class="thumb">
          <img [src]="p.image" [alt]="p.name" />
        </ion-thumbnail>
        <ion-label>
          <h2>{{ p.name }}</h2>
          <p>{{ p.status }} - {{ p.species }}</p>
        </ion-label>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
