<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Rick & Morty Finder</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Buscar personaje</ion-label>
    <ion-input [(ngModel)]="nombre" clearInput></ion-input>
  </ion-item>

  <ion-button expand="block" color="success" (click)="buscar()">Buscar</ion-button>

  <ion-list *ngIf="personajes.length">
    <ion-card *ngFor="let p of personajes" (click)="verDetalle(p.id)">
      <ion-item>
        <ion-thumbnail slot="start">
          <img [src]="p.image" />
        </ion-thumbnail>
        <ion-label>
          <h2>{{ p.name }}</h2>
          <p>{{ p.status }} - {{ p.species }}</p>
        </ion-label>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
